name: Deploy

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

permissions:
  contents: read

jobs:
  symfony-build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@2cb9b829437ee246e9b3cac53555a39208ca6d28
      with:
        php-version: '8.1'

    - name: Checkout
      uses: actions/checkout@v3

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install Composer
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Install NPM
      run: npm install

    - name: Build Webpack
      run: npx webpack

  deploy:
    runs-on: ubuntu-latest
    needs: [symfony-build]  # Wait for the symfony-build job to complete
    name: Deployment
    
    steps:
      - name: Debug Local Files
        run: |
          ls -R ${{ secrets.LOCAL_PATH }}

      - name: ðŸ“‚ Deploy Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
            server: ${{ secrets.FTP_SERVER }}
            port: ${{ secrets.FTP_PORT }}
            local-dir: ./
            protocol: ftps
            server-dir: ${{ secrets.REMOTE_PATH }}
            username: ${{ secrets.FTP_USERNAME }}
            password: ${{ secrets.FTP_PASSWORD }}
            dry-run: true
            exclude: |
                **/.data.db*
                **/.git*
                **/.git*/**
                **/.github*
                **/.vscode*
          
      - name: Debug Remote Files
        run: | 
          ssh ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }} -p ${{ secrets.FTP_PORT }} ls -R ${{ secrets.REMOTE_PATH }}