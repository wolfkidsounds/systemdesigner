"If your controller only supports one limiter, we suggest using the RMS Voltage. - However, keep in mind that this can increase the crest-faktor and therfore the power-compression significantly.": "Wenn dein Controller nur einen Limiter unterstützt, empfehlen wir die Verwendung der RMS-Spannung. - Beachten jedoch, dass dies den Crest-Faktor und damit die Powerkompression deutlich erhöhen kann."
"This is the value in dBu/dB/dBFS (according to the processor) that needs to be set in order to keep the limit at the given Vrms Voltage.": "Dies ist der Wert in dBu/dB/dBFS (je nach Prozessor), der eingestellt werden muss, um die Grenze bei der gegebenen Vrms-Spannung zu halten."
Vrms Value: Vrms Wert
"This is the value in dBu/dB/dBFS (according to the processor) that needs to be set in order to keep the limit at the given Vpeak Voltage.": "Dies ist der Wert in dBu/dB/dBFS (je nach Prozessor), der eingestellt werden muss, um den Grenzwert bei der gegebenen Vpeak-Spannung zu halten."
Vpeak Value: Vpeak Wert
"These values are suggestions based on speaker bandwidth.": "Diese Werte sind Vorschläge, die auf der Bandbreite des Lautsprechers basieren."
"The Vgain Value tells you how much dB the Amplifier tries to amplify until it runs out of power.": "Der Vgain-Wert gibt an, wie viel dB der Verstärker zu verstärken versucht, bis ihm die Leistung ausgeht."
"How much Power got requested from the Amplifier": "Wie viel Leistung vom Verstärker angefordert wurde"
