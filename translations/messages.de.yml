'Here you will see messages regarding the calculation. Where "#" represents an info message and "!" represent a warning or error.': 'Hier erscheinen Meldungen zur Berechnung. Dabei steht "#" für eine Informationsmeldung und "!" für eine Warnung oder einen Fehler.'
Messages: Nachrichten
"The Limiter Algorithm used for calculations. Look into the FAQ for more information.": "Der für die Berechnungen verwendete Begrenzer-Algorithmus. Schau in das FAQ für weitere Informationen."
"Scaling is applied to the voltage (since voltage is linear). This means you can scale down the limiter for better control and adjust to your needs. (Default is 100 %)": "Die Skalierung wird auf die Spannung angewendet (da die Spannung linear ist). Das bedeutet, dass der Begrenzer zur besseren Kontrolle herabgestuft und an deine Bedürfnisse angepasst werden kann. (Standard ist 100 %)"
"Enabling Bridge Mode on an Amplifier results in combining at least two of the modules into one module, resulting in a higher power output at the cost of the load that the amplifier can handle. (Default is Disabled)": "Das Aktivieren des Bridge-Modus bei einem Verstärker führt dazu, dass mindestens zwei der Module zu einem Modul zusammengefasst werden, was zu einer höheren Ausgangsleistung führt, allerdings auf Kosten der Last, die der Verstärker verträgt. (Standard ist Deaktiviert)"
"The Input sensitivity can be set on the back of most amplifiers. Increasing the Input Sensitivity Results in the limiter kicking in earlier therefore for some controllers, setting the input sensitivity to a higher value can result in better control. (Default is 0.775 V)": "Die Eingangsempfindlichkeit kann bei den meisten Verstärkern auf der Rückseite eingestellt werden. Eine Erhöhung der Eingangsempfindlichkeit führt dazu, dass der Limiter früher einsetzt. Daher kann bei einigen Controllern eine höhere Einstellung der Eingangsempfindlichkeit zu einer besseren Kontrolle führen. (Standard ist 0,775 V)"
"This sets how many speakers are chained together in parallel. This results in the Resistance being lower and higher powerdraw. 0 means no speakers are connected at all. (Default is 1)": "Hier wird festgelegt, wie viele Lautsprecher parallel geschaltet werden. Dies führt dazu, dass der Widerstand niedriger und die Leistungsaufnahme höher wird. 0 bedeutet, dass überhaupt keine Lautsprecher angeschlossen sind. (Standard ist 1)"
